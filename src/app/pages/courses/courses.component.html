<div class="flex flex-col w-full gap-y-8 items-center py-8">
  <h2 class="text-5xl">All Courses</h2>
  <div class="flex flex-wrap gap-8">
    @for (course of courses(); track $index) {
    <app-course [course]="course" [isAdmin]="isAdmin()" (del)="deleteCourse(course)"></app-course>
    } @empty {
    No course added yet
    }
  </div>
</div>
