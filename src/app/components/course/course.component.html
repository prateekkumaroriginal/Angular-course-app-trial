<div class="group relative flex flex-col w-80 gap-y-4 border border-slate-300 hover:border-slate-500 hover:bg-slate-100/40 rounded p-2 transition">
  <div class="flex">
    <img [src]="course?.coverImageUrl" class="rounded-lg object-contain" alt="">
  </div>

  @if (isAdmin()) {
    <button (click)="deleteCourse()" class="absolute hidden group-hover:flex top-3 right-3 p-1 bg-blue-100 rounded shadow-lg hover:text-red-600 hover:bg-red-100 cursor-pointer transition">
      <lucide-icon [img]="Trash2" class="size-4 text-red-500"></lucide-icon>
    </button>
  }

  <h3 class="text-2xl truncate" [title]="course.title">
    {{course?.title}}
  </h3>

  <p class="flex w-full text-base line-clamp-6 text-wrap">
    {{course?.description}}
  </p>
</div>
